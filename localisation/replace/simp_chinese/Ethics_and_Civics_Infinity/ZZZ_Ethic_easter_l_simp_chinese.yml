 ethic_easter.151.name:0 "[Root.Capital]"
 ethic_easter.151.desc:0 "你好，[Root.GetSpeciesName]的同志们，我是$PRESCRIPTED_ruler_name_humans5$，来自$NAME_red_dawn$曾经的母星——中央枢纽，隶属于$NAME_red_dawn$的工人研究合作社，是一名研究员。"
 ethic_easter.151.a:0 "$PRESCRIPTED_ruler_name_humans4$，你认识他吗？"
 ethic_easter.151.a.response:0 "<$PRESCRIPTED_ruler_name_humans4$>\n我查一下数据记录……$PRESCRIPTED_ruler_name_humans5$，$NAME_red_dawn$工人研究合作社$JUMP_DRIVE_1$研究办公室研究员。中央对他的评价是这样的：\n“王明同志本身虽然并不擅长科研，但是他有强大的科研组织能力，而且非常具有灵感，经常会给研究工作带来许多帮助。而他优秀的组织才能，甚至可以统治一个国家。\n他曾经参与过跃迁引擎的研究工作，因此对于引擎应该有着一定的了解。”\n<$PRESCRIPTED_ruler_name_humans5$>\n$PRESCRIPTED_ruler_name_humans4$同志，没这么夸张，我只是一个小科学家而已，没有你说的那么好。"
 ethic_easter.151.b:0 "$PRESCRIPTED_ruler_name_humans5$，你怎么上的$PRESCRIPTED_ruler_name_humans4$的$NAME_Laurel$？"
 ethic_easter.151.b.response:0 "我的$JUMP_DRIVE_1$出了故障，导致我每一次启动的时候都会做布朗运动。这一次实属巧合，出现在了$NAME_Laurel$上。\n(作者注：布朗运动是指悬浮在液体或气体中的微粒所做的永不停息的无规则运动。此处指王明的跃迁引擎目标不确定。)"
 ethic_easter.151.c:0 "你这个形象是什么情况？"
 ethic_easter.151.c.response:0 "我因为敌人袭击造成实验室被破坏，导致$JUMP_DRIVE_1$第一次启动的时候把我像素化了，于是我就成了这个鬼样。"
 ethic_easter.151.d:0 "$PRESCRIPTED_ruler_name_humans5$，你愿意帮助我们治理国家吗？(王明担任[Root.GetName][Root.GetRulerTitle])"
 ethic_easter.151.d.response:0 "当然可以。"
 ethic_easter.151.e:0 "$PRESCRIPTED_ruler_name_humans5$，你愿意帮助我们搞科研吗？(王明成为普通的科学家)"
 ethic_easter.151.e.response:0 "当然可以。"
 ethic_easter.151.f:0 "你手里的信是什么？"
 ethic_easter.151.f.response:0 "我收到的最后一份信。里头写的是“为共产主义世界的美好而战。”"
 wangming_leader_desc:0 "王明是一个主张远视主义的科学家，灵感丰富而又及其具有组织能力，小能够发展科技，大能够管理国家。他认为，科学技术的发展能够更好的发展社会主义。"
