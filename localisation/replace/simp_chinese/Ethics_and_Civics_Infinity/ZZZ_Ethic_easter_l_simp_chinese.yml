 ethic_easter.150.desc:0 "在$PRESCRIPTED_ruler_name_humans4$检查她的$NAME_Laurel$时，她发现了一个昏迷的可疑人物，他的外形奇特，其背上有一个疑似使用了$JUMP_DRIVE_1$的推动装置，推断是在跃迁时意外跃迁到了她的飞船上"
