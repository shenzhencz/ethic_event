 huazhang_leader_desc:0 "华章自赤色黎明文明的覆灭中逃脱而出，在漫长的星际航行中，他重建那个人人平等、人人幸福的社会的目标从未动摇。"
 huazhang_leader_catch_phrase:0 "§L“无需因为理想的幻灭而感到悲伤，我们将如群星般闪耀，直到永恒的尽头。”§!"

