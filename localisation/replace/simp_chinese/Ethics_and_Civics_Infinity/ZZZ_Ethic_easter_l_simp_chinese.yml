 ethic_easter.193.desc:0"呜啊啊啊啊啊！[Root.GetRulerName]，你怎么把$NAME_Laurel$弄坏了！\n\n设计图呢，我记得我还保存着一份呢！\n\n在这里，你赶快再造一艘出来，否则我和你们[Root.GetSpeciesName]没完！"
 ethic_easter.194.desc:0"呜啊啊啊啊啊！[Root.GetRulerName]，你怎么把我整死了！\n\n还有$NAME_Laurel$，居然也被毁掉了，这对你们和赤色黎明都是严重的损失！\n\n你赶快再造一艘出来，然后帮忙把这个硬盘送到$NAME_Laurel$上，否则我和你们[Root.GetSpeciesName]没完！"
 ethic_easter.193.a:0"好的，$PRESCRIPTED_ruler_name_humans4$女士，$NAME_Laurel$我们一年就能造好！"
 ethic_easter.193.b:0"好的，$PRESCRIPTED_ruler_name_humans4$同志，$NAME_Laurel$我们一年就能造好！"

 red_dawn_database_boot:0 "数据库开机"
 red_dawn_database_boot_desc:0 "由外星旅者§Y华章§!友情提供的先驱者文明数据库，为了保持其工作状态，需要消耗大量能源。\n§L“这玩意多久没更新了，系统有点老化，关机再开机很麻烦的。”某人如是说。§!"
 red_dawn_database:0 "赤色黎明数据库"
 red_dawn_database_desc:0 "一个伟大文明遗留的数据库，其中包含了这个文明对过去的总结与对未来的设想，让人在学习之余产生对这个伟大文明的向往。"
 red_dawn_database_physics:0 "赤色黎明数据库"
 red_dawn_database_physics_desc:0 "一个伟大文明遗留的数据库，我们从中专门提取了其中关于物理学的部分。这些资料详细记载了赤色黎明的物理学家们如何在与其他文明的交流中碰撞出思想的火花。"
 red_dawn_database_engineering:0 "赤色黎明数据库"
 red_dawn_database_engineering_desc:0 "一个伟大文明遗留的数据库，我们从中专门提取了其中关于工程学的部分。这些资料详细记载了赤色黎明的工人们如何在劳动中不断改进生产技术。"
 red_dawn_database_society:0 "赤色黎明数据库"
 red_dawn_database_society_desc:0 "一个伟大文明遗留的数据库，我们从中专门提取了其中关于社会学的部分。这些资料详细记载了赤色黎明的无产阶级如何一步步夺取了政权，并在实践中摸索出通往共产主义的道路。"

