 ethic_easter.200.name:0 "永恒时空"
 ethic_easter.200.desc:0 "...也就是说，那个所谓的“知识管理员”又开始了？\n\n啊，对，我们见过的，他们从五万年前开始就一直是这样。他们热衷于收割银河系中每一个文明智慧的火花，然后将之保存在他们母星的静滞立场里头永远冻结思维，美其名曰“为银河保存知识”。无数的文明因为缺少了关键的科技而陷入衰落乃至灭亡，也就我们赤色黎明还在的时候，这群丧心病狂的家伙才肯收敛一些..."
 ethic_easter.200.f:0 "既然这样，那我们就不要听从他们的指示了。"

 ethic_easter.200.a:0 "我们太弱小了，可能真的要把你交出去..."
 ethic_easter.200.a.response:0 "他们指名的是我？\n\n倒也不是不可能...说真的，当我知道我们同他们进行联络了以后，就做好了被这群贱人绑架的心理准备了——他们甚至会逼着某些国家交出他们的国家元首，强迫格式塔文明送出它们的脑子，这些都是有先例的。"

 ethic_easter.200.b:0 "他们会不会要针对你赤色黎明的出身而做文章？"
 ethic_easter.200.b.response:0 "应该不会，他们的科技还没有强到实现全民永生的地步，距离我们赤色黎明的消亡已经过去了一万多年，他们早就忘光了。\n\n*小声*我甚至怀疑他们连自己物种的母星在哪都不记得了。"

 ethic_easter.200.c:0 "你...真的愿意过去吗？去你仇家的领土？"
 ethic_easter.200.c.response:0 "个体的生命？我们赤色黎明不在乎这些。过于重视个体的存续是生物本能的狭隘，而我们的集体潜意识之海则将这个落后的基因哲学彻底覆盖了。为一切文明之进步，自从赤色黎明出现以来，我们就一直为之而斗争。你们的文明尚且年轻，仍然富有活力，失去一个外来的我也不会损害你们应得的进步，为你们的成长提供帮助是我们这些前辈应当要做的。"

 ethic_easter.200.d:0 "那么...再见，朋友。"
 ethic_easter.200.d.response:0 "再见，朋友，祝你们永远进步。\n\n我已经把数据库留在首都科学院了，你们随时可以通过通讯列表进行访问。\n\n不必为我感到担忧，即使在静滞立场中，我也不会彻底死去。宇宙很大，但生活更大，只要火种尚存，我们终将在宇宙的尽头重逢，不是吗？*笑*"

 ethic_easter.200.e:0 "华章离开了"


 ethic_easter.201.name:0 "通讯邀请"
 ethic_easter.201.desc:0 "从上个月开始，[red_dawn_enemy.GetName]就屏蔽了一切对外界的信息传输，昔日充斥着[red_dawn_enemy.GetSpeciesName]颐指气使的声音的通讯频段史无前例地陷入了寂静。\n\n令人不安的沉默已经持续了一个月，正在星际社会不安的谈论[red_dawn_enemy.GetName]沉默背后的深意时，一份出乎意料的通讯请求出现在了我们的办公桌上——信函来自[red_dawn_enemy.Capital.GetName]，[red_dawn_enemy.GetName]的首都。"
 ethic_easter.201.a:0 "接通通讯。"


 ethic_easter.202.name:0 "来自§H[red_dawn_enemy.Capital.GetName]§!的通讯"
 ethic_easter.202.desc:0 "[Root.GetRulerName]同志，你好，我们又见面了。我是§H$NAME_new_red_dawn$§!首任执政主席§Y华章§!，我谨代表$NAME_new_red_dawn$的全体成员向[Root.GetName]的朋友们致以问候。"

 ethic_easter.202.a:0 "华章？你不是被知识管理员“保存”了吗？"
 ethic_easter.202.a.response:0 "对，是我，我还活着...\n\n我曾经说过，宇宙很大，但生活更大，我们真的又相会了。*笑*"

 ethic_easter.202.b:0 "你是怎么逃脱知管的？你现在是...他们的领袖？"
 ethic_easter.202.b.response:0 "这是一段漫长的经历...当年我操控$NAME_Laurel$前往[red_dawn_enemy.Capital.GetName]的时候，发现[red_dawn_enemy.GetName]的内部防御力量已经松弛到了一个极为离谱的程度。修复后的$NAME_Laurel$——谢谢你们当年无私的帮助——恢复了巅峰时期超维度潜行的能力，我曾经凭借这项功能逃脱了全盛时期四大帝国的追捕，那自然也能够逃离如今衰落的知识管理员的视线。\n\n之后我悄悄潜入了[red_dawn_enemy.Capital.GetName]，并结识了一批不甘于文明腐化安逸生活的[red_dawn_enemy.GetSpeciesName]。我向他们分享了赤色黎明的文明历史，并带领他们成立了新赤色黎明文明。我们这十多年一直在反抗[red_dawn_enemy.GetName]的反动封建政府，直到上个月，我们成功的连入了他们操作了一百个世纪还没打开的数据库，攻入了[red_dawn_enemy.GetName]皇帝最后的堡垒——那数据库本来就是赤色黎明的，这群“追求知识的僧侣”捣鼓了一万年，甚至都没有开机，乐。"

 ethic_easter.202.c:0 "你们今后有何打算？你们要延续[red_dawn_enemy.GetName]的外交吗？"
 ethic_easter.202.c.response:0 "延续堕落帝国的外交政策？不会的，不论是赤色黎明一贯的银河劳动者大团结理念还是觉醒的[red_dawn_enemy.GetSpeciesName]劳动者们，都不会再允许这样的事情发生。我们如今虽然也不排斥通过武力手段解放劳苦大众，但我们更愿意通过思想交流的方式让全银河的劳动者从心底认同共产主义。当然，那些旧日的腐朽帝国不配——我们将对圣地守卫者、神秘观察者与军事孤立者宣战，彻底清除阻碍银河系进步的最反动势力。\n\n[Root.GetName]曾经在最危难的时候帮助了我，挽救了我们的文明。我想以个人的名义向你们赠送一批由古代尖端技术建造的战舰，希望[Root.GetName]能够接受我的这份礼物。不过，如果[Root.GetName]在历史的浪潮中选择逆流而上，阻碍银河劳动者的进步，我们也不会碍于情面而放弃对你们的军事打击，还请见谅。"
 ethic_easter.202.c.soc:0 "$ethic_easter.202.c$"
 ethic_easter.202.c.soc.response:0 "延续堕落帝国的外交政策？不会的，不论是赤色黎明一贯的银河劳动者大团结理念还是觉醒的[red_dawn_enemy.GetSpeciesName]劳动者们，都不会再允许这样的事情发生。我们如今虽然也不排斥通过武力手段解放劳苦大众，但我们更愿意通过思想交流的方式让全银河的劳动者从心底认同共产主义。当然，那些旧日的腐朽帝国不配——我们将对圣地守卫者、神秘观察者与军事孤立者宣战，彻底清除阻碍银河系进步的最反动势力。\n\n对于[Root.GetName]...我在这里代表$NAME_new_red_dawn$正式向[Root.GetName]发出邀请，我们诚挚地希望与[Root.GetName]一同组成星际联盟，向腐朽的旧日王朝宣战。我也曾在[Root.GetName]的社会里生活，我相信你们是我们的同志，我们可以放心的把后背交给你们。当然，选择向那些掌握着尖端科技的帝国宣战对于新生文明来说是一个艰难的抉择，无论如何，我们都尊重你们的决定。\n\n对了，[Root.GetName]曾经在最危难的时候帮助了我，挽救了我们的文明。我想以个人的名义向你们赠送一批由古代尖端技术建造的战舰，希望[Root.GetName]能够接受我的这份礼物。"

 ethic_easter.202.d:0 "关闭通讯"
 ethic_easter.202.d.soc1:0 "我们接受赤色黎明的邀请，希望我们日后能够共同进步。"
 ethic_easter.202.d.soc2:0 "算了吧，我们还不足以承受堕落帝国的怒火..."

 NAME_Wangfeng:0 "王枫"
 wangfeng1:0 "王枫出身于一个霸权主义帝国，在她成年时，赤色黎明解放了她的故乡，她因此得以于赤色黎明的海军学院接受教育。毕业后她很快成为了一名战列舰舰长，并在一次关键的战役中大放光彩，被提拔为舰队司令。漫长的军旅生涯使得她的信念越发坚定，即使在赤色黎明逝去后多年，她为银河一切知觉生命的解放而战的志向也从未改变。"
 wangfeng1_catch_phrase:0 "星际革命的胜利不会是通过政客们的高谈阔论赢得的，它必须是通过武装暴力去争取。无产阶级的敌人无处不在，在生存与毁灭之间，唯有红军屹立不倒。"

 ethic_easter.300.name:0 "$NAME_Wangfeng$"
 ethic_easter.300.desc:0 "向您致敬，年轻的革命文明领袖，我是赤色黎明舰队司令，编号819，王枫将军。"
 ethic_easter.300.a:0 "你是什么人？"
 ethic_easter.300.a.response:0 "正如我所说，我来自于赤色黎明，或许你已经遇到过一些我们的人了，毕竟我们的文明在“灭亡”前留下了大量的种子，正因为你们是红色阵营，在我们的舰船AI经过长期观测后符合我们的扶助条例，因此我才能于此现身和你们交流。"
 ethic_easter.300.b:0 "你擅长什么？"
 ethic_easter.300.b.response:0 "我擅长舰队指挥以及政委工作，毕竟作为舰队长，我有义务做到学习更多的知识，来为保家卫国和银河革命贡献出自己的力量。"
 ethic_easter.300.c:0 "你和你的船员是怎么活下来的？"
 ethic_easter.300.c.response:0 "在我们的舰队遭到核心打击时，根据上级命令，我们舰队25%的领导干部——包括我——进行了二维化操作，而其他的船员与士兵则将自己作为数字生命上传到了我所在这艘的核心指挥舰。也就是说，现在的这一艘舰船就是一个大型指挥网络核心，可以帮助你们进行战斗。"
 ethic_easter.300.d:0 "你会留下来帮助我们吗？"
 ethic_easter.300.d.response:0 "这个问题是肯定的，无论是出于规矩还是个人情愿，我都会留下了帮助你们。"
 ethic_easter.300.hire_custom_tooltip:0 "§Y$NAME_Wangfeng$§!作为一名§H领袖§!加入了我们的帝国。"

