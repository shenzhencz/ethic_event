 ethic_easter.3.name:0 "月桂号"
 ethic_easter.3.desc:0 "§H<字典翻译完毕>§!\n\n你好，陌生的文明，这里是赤色黎明深空科考船-月桂号，我舰三维空间导航系统即将失灵，请求你方空港引导。"
 
 ethic_easter.3.a:0 "你是谁？"
 ethic_easter.3.a.hive:0 "你是属于哪个集体意识的？"
 ethic_easter.3.a.machine:0 "查询：你的信息？"
 ethic_easter.3.a.response:0 "我是数据库管理员，代号§Y华章§!，就职于赤色黎明文明的劳动者科学院，编号1231。\n\n正在执行任务：星火。\n\n请原谅我贸然造访你们的星球，我的飞船即将完全损毁，我只能选择距离探测器中维度坐标最近的文明星球——即你们的星球进行停靠补给。"
 
 ethic_easter.3.b:0 "赤色黎明？"
 ethic_easter.3.b.socialism:0 "赤色黎明？听起来你们似乎也在践行社会主义？"
 ethic_easter.3.b.hive:0 "赤色黎明？另一个蜂群吗？"
 ethic_easter.3.b.machine:0 "正在查询资料...未发现赤色黎明文明。"
 ethic_easter.3.b.machine_servitor:0 "正在查询资料...未发现赤色黎明文明。"
 ethic_easter.3.b.revolution_machine:0 "正在查询资料...根据名称分析，疑似正在实行社会主义制度，欢迎您，同志。"

 ethic_easter.3.b.response:0 "赤色黎明是全银河所有劳动者的祖国，一个伟大的文明。我们在五万个河系年之前就在全星系内广泛实现了共产主义社会——真正平等而自由的社会。"
 ethic_easter.3.b.socialism.response:0 "“也”？是的，同志，我们确实践行着社会主义的道路，并且早已更进一步。\n\n赤色黎明是全银河所有劳动者的祖国，一个伟大的文明。我们在五万个河系年之前就在全星系内广泛实现了共产主义社会——真正平等而自由的社会。"
 ethic_easter.3.b.hive.response:0 "不，赤色黎明是一个个体意识独立的文明...\n\n赤色黎明是全银河所有劳动者的祖国，一个伟大的文明。我们在五万个河系年之前就在全星系内广泛实现了共产主义社会——每一个智慧生命都能和谐共处的集体主义社会。"
 ethic_easter.3.b.machine.response:0 "你们当然没有相关的记录，因为我来自过去。§L*音调复杂的笑声，似乎混杂了多种有机体情感*§!\n\n赤色黎明是银河系所有劳动者的祖国，一个伟大的文明。我们在五万个河系年之前就在全星系内广泛实现了共产主义社会——每一个智慧生命都能和谐共处的集体主义社会。"
 ethic_easter.3.b.machine_servitor.response:0 "你们当然没有相关的记录，因为我来自过去。§L*音调复杂的笑声，似乎混杂了多种有机体情感*§!\n\n赤色黎明是银河系所有劳动者的祖国，一个伟大的文明。我们在五万个河系年之前就在全星系内广泛实现了共产主义社会——每一个智慧生命都能和谐共处的集体主义社会。\n\n不过我们倒是曾见过像你们这样的机械智能，并和它们一起并肩作战过。可惜..."
 ethic_easter.3.b.revolution_machine.response:0 "“同志”？\n\n是的，同志，我们确实践行着社会主义的道路，并且早已更进一步。\n\n赤色黎明是银河系所有劳动者的祖国，一个伟大的文明。我们在五万个河系年之前就在全星系内广泛实现了共产主义社会——每一个智慧生命都能和谐共处的集体主义社会。\n\n不过我们倒是曾见过像你们这样的机械智能，并和它们一起并肩作战过。可惜..."

 ethic_easter.3.c:0 "你们遭遇了什么？"
 ethic_easter.3.c.machine:0 "查询：赤色黎明遭遇了何种变故？"
 ethic_easter.3.c.response:0 "我们遭遇了名为“天灾”的人祸...\n\n大约三万六千年前，银河之中有一个新晋的太空文明接触到了某种足以毁灭宇宙的力量。在某些存在的诱惑下，他们选择彻底毁灭银河系，以换取自身的“升格”。赤色黎明倾尽全力，在它们彻底完成毁灭银河的计划之前阻止了它们，但我们也因此元气大伤。在此之后，几个甚至仍处于封建时代的古老国家突然向我们宣战，并暂时抛弃了他们之间敌对的立场，联手摧毁了我们伟大的文明...\n\n呵，暴君们总是见不得劳动人民和他们平起平坐。"
 
 ethic_easter.3.d:0 "那你呢？"
 ethic_easter.3.d.machine:0 "查询：你为何仍然流浪？"
 ethic_easter.3.d.response:0 "这是我的任务。中央沦陷前夕，科学院将我们文明的所有数据打包存储，并让我们分别撤离交战区，在其他星球上重建共产主义文明。我的同志们在全银河内受到通缉与围剿，只有我因为各种各样的机缘巧合存活了下来。最近一个世纪中，我观察到那些古老帝国似乎已经逐渐遗忘了赤色黎明——我暂时可以喘口气了。但我的飞船在两万多年的高负荷运转中已经濒临损毁，必须要足够的工业基础才能进行维修，而直到最近，我才发现了你们。"
 
 ethic_easter.3.e:0 "如果无处可去的话，你能不能暂时协助我们的国家进行科研？"
 ethic_easter.3.e.hive:0 "如果无处可去的话，蜂巢可以暂时给你一个工作岗位。"
 ethic_easter.3.e.machine:0 "分析判断你目前暂无明确目标任务，我们可以暂时给你一个研究岗位。"
 ethic_easter.3.e.machine_servitor:0 "分析判断你目前暂无明确目标任务，我们可以照顾你。"
 ethic_easter.3.e.revolution_machine:0 "分析判断你目前暂无明确目标任务，是否援助我方进行研究？"

 ethic_easter.3.e.response:0 "我也是这么希望的。根据我们的《后发文明援助协议》，我会协助你们进行宇宙探索，并帮助你们进行社会建设。在此期间，你们可以随意调取我们数据库里的数据，这些本就是为后发文明准备的。不过在七千年前，我为了舍弃生态循环系统的能耗，把自己的生命形态二维化了，我现在没法离开月桂号的指令舱，还请见谅。"
